<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App - Coding Camp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- choose one -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>
  <body>
    <div class="flex flex-col min-h-screen">
      <header class="p-4 items-center flex flex-col justify-center">
        <h1 class="text-3xl font-bold">Todo App</h1>
        <p>Tambahkan task yang kamu inginkan</p>
      </header>
      <main class="flex-1 p-4 max-w-4xl mx-auto w-full bg-gray-50">
        <form
          id="todoForm"
          class="mb-4 border border-gray-300 p-4 rounded-xl space-y-4"
        >
          <h1 class="text-2xl font-bold">Buat Task Baru</h1>
          <label for="todoInput" class="font-medium text-gray-700 block mb-2">Judul Task</label>
          <input
            type="text"
            id="inputJudulTask"
            class="border rounded-lg w-full p-2"
            placeholder="Tambah Task Baru"
          />

          <label for="inputDeskripsiTask" class="font-medium text-gray-700 block mb-2">Deskripsi Task</label>
          <input
            type="text"
            id="inputDeskripsiTask"
            class="border rounded-lg w-full p-2"
            placeholder="Tambah Deskripsi Task"
          />
          <button
            id="addTodo"
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 cursor-pointer"
          >
            <i data-feather="plus" class="w-4 h-4"></i>
            <span>Tambah</span>
          </button>
        </form>

        <ul
          id="todoList"
          class="space-y-4 border border-gray-300 p-6 rounded-2xl bg-gray-50 min-h-[100px]"
        >
          <h1 class="text-2xl font-bold mb-4">Daftar Task</h1>
          <div id="emptyState" class="text-center py-10 text-gray-400">
            <i
              data-feather="clipboard"
              class="w-12 h-12 mx-auto mb-2 opacity-20"
            ></i>
            <p>Belum ada task</p>
          </div>
        </ul>
      </main>
    </div>
    <script src="script.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
