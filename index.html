<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App - Coding Camp</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- choose one -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>
  <body>
    <div class="flex flex-col min-h-screen">
      <header class="p-4 items-center flex flex-col justify-center">
        <h1 class="text-3xl font-bold">Todo App</h1>
        <p>Tambahkan task yang kamu inginkan</p>
      </header>
      <main class="flex-1 p-4 max-w-4xl mx-auto w-full bg-gray-50">
        <form
          id="todoForm"
          class="mb-8 border border-gray-200 p-6 rounded-2xl space-y-4 bg-white shadow-sm"
        >
          <h1 class="text-2xl font-bold text-gray-800">Buat Task Baru</h1>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-2">
              <label
                for="inputJudulTask"
                class="font-medium text-gray-700 block"
                >Judul Task</label
              >
              <input
                type="text"
                id="inputJudulTask"
                class="border border-gray-300 rounded-lg w-full p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                placeholder="Tambah Task Baru"
                required
              />
            </div>

            <div class="space-y-2">
              <label
                for="inputTanggalTask"
                class="font-medium text-gray-700 block"
                >Tanggal</label
              >
              <input
                type="date"
                id="inputTanggalTask"
                class="border border-gray-300 rounded-lg w-full p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                required
              />
            </div>
          </div>

          <div class="space-y-2">
            <label
              for="inputDeskripsiTask"
              class="font-medium text-gray-700 block"
              >Deskripsi Task</label
            >
            <textarea
              id="inputDeskripsiTask"
              rows="2"
              class="border border-gray-300 rounded-lg w-full p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
              placeholder="Tambah Deskripsi Task"
              required
            ></textarea>
          </div>

          <button
            id="addTodo"
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg flex items-center justify-center gap-2 cursor-pointer transition-colors w-full md:w-auto font-medium shadow-sm hover:shadow-md"
          >
            <i data-feather="plus" class="w-4 h-4"></i>
            <span>Tambah Task</span>
          </button>
        </form>

        <div class="mb-6 flex flex-wrap items-center justify-between gap-4">
          <h2 class="text-2xl font-bold text-gray-800">Daftar Task</h2>
          <div id="filters" class="flex p-1 bg-gray-100 rounded-xl">
            <button
              data-filter="all"
              class="filter-btn active px-4 py-1.5 rounded-lg text-sm font-medium transition-all cursor-pointer"
            >
              Semua
            </button>
            <button
              data-filter="pending"
              class="filter-btn px-4 py-1.5 rounded-lg text-sm font-medium transition-all cursor-pointer"
            >
              Belum Selesai
            </button>
            <button
              data-filter="completed"
              class="filter-btn px-4 py-1.5 rounded-lg text-sm font-medium transition-all cursor-pointer"
            >
              Selesai
            </button>
          </div>
        </div>

        <div
          class="bg-white border border-gray-200 rounded-2xl overflow-hidden shadow-sm"
        >
          <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
              <thead class="bg-gray-50 border-b border-gray-200">
                <tr>
                  <th
                    class="px-6 py-4 text-sm font-semibold text-gray-600 uppercase tracking-wider"
                  >
                    Status
                  </th>
                  <th
                    class="px-6 py-4 text-sm font-semibold text-gray-600 uppercase tracking-wider"
                  >
                    Task
                  </th>
                  <th
                    class="px-6 py-4 text-sm font-semibold text-gray-600 uppercase tracking-wider"
                  >
                    Tanggal
                  </th>
                  <th
                    class="px-6 py-4 text-sm font-semibold text-gray-600 uppercase tracking-wider text-right"
                  >
                    Aksi
                  </th>
                </tr>
              </thead>
              <tbody id="todoList" class="divide-y divide-gray-100">
              </tbody>
            </table>
          </div>

          <div id="emptyState" class="text-center py-16 text-gray-400">
            <div
              class="bg-gray-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4"
            >
              <i data-feather="clipboard" class="w-10 h-10 opacity-20"></i>
            </div>
            <p class="text-lg font-medium">Belum ada task yang sesuai</p>
          </div>
        </div>
      </main>
    </div>
    <script src="/js/script.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
